# Thea Security Audit Workflow (Full)
# Version: 3.0.0 - Fixed 7 issues (P0: remove || true, python3 severity counting, issue if-condition; P1: xcode-select, path filters, truncate report, concurrency)
# Last Updated: February 17, 2026

name: Security Audit (Full)

on:
  push:
    branches: [main]
    paths:
      - 'Shared/**'
      - 'iOS/**'
      - 'macOS/**'
      - 'watchOS/**'
      - 'tvOS/**'
      - 'Tools/**'
      - 'Package.swift'
      - 'Package.resolved'
      - '.github/workflows/thea-audit-main.yml'
      - 'thea-policy.json'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      severity:
        description: 'Minimum severity to report'
        required: false
        default: 'low'
        type: choice
        options: [critical, high, medium, low]
      verbose:
        description: 'Enable verbose output'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-audit:
    name: Full Security Audit
    runs-on: macos-26
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Setup Swift
        uses: swift-actions/setup-swift@7ca6abe6b3b0e8b5421b88be48feee39cbf52c6a # v2.4.0
        with:
          swift-version: "6.0"

      - name: Cache thea-audit Build
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: Tools/thea-audit/.build
          key: ${{ runner.os }}-thea-audit-${{ hashFiles('Tools/thea-audit/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-thea-audit-

      - name: Build thea-audit
        working-directory: Tools/thea-audit
        run: |
          xcrun swift build -c release
          echo "THEA_AUDIT=$(pwd)/.build/release/thea-audit" >> $GITHUB_ENV

      - name: Run Full Security Audit
        id: audit
        run: |
          SEVERITY="${{ github.event.inputs.severity || 'low' }}"
          VERBOSE_FLAG=""
          if [ "${{ github.event.inputs.verbose }}" == "true" ]; then
            VERBOSE_FLAG="--verbose"
          fi

          # Run full audit with multiple output formats
          $THEA_AUDIT scan \
            --path . \
            --format yaml \
            --output audit-results.yaml \
            --severity "$SEVERITY" \
            --policy thea-policy.json \
            $VERBOSE_FLAG

          $THEA_AUDIT scan \
            --path . \
            --format json \
            --output audit-results.json \
            --severity "$SEVERITY" \
            --policy thea-policy.json

          $THEA_AUDIT scan \
            --path . \
            --format markdown \
            --output audit-report.md \
            --severity "$SEVERITY" \
            --policy thea-policy.json

          # Count findings by severity using python3 JSON parsing
          CRITICAL_COUNT=$(python3 -c "
          import json, sys
          try:
            d = json.load(open('audit-results.json'))
            findings = d if isinstance(d, list) else d.get('findings', d.get('results', []))
            print(sum(1 for f in findings if isinstance(f, dict) and f.get('severity','').lower() == 'critical'))
          except Exception as e:
            print(0)
          " 2>/dev/null)
          HIGH_COUNT=$(python3 -c "
          import json, sys
          try:
            d = json.load(open('audit-results.json'))
            findings = d if isinstance(d, list) else d.get('findings', d.get('results', []))
            print(sum(1 for f in findings if isinstance(f, dict) and f.get('severity','').lower() == 'high'))
          except: print(0)
          " 2>/dev/null)
          MEDIUM_COUNT=$(python3 -c "
          import json, sys
          try:
            d = json.load(open('audit-results.json'))
            findings = d if isinstance(d, list) else d.get('findings', d.get('results', []))
            print(sum(1 for f in findings if isinstance(f, dict) and f.get('severity','').lower() == 'medium'))
          except: print(0)
          " 2>/dev/null)
          LOW_COUNT=$(python3 -c "
          import json, sys
          try:
            d = json.load(open('audit-results.json'))
            findings = d if isinstance(d, list) else d.get('findings', d.get('results', []))
            print(sum(1 for f in findings if isinstance(f, dict) and f.get('severity','').lower() == 'low'))
          except: print(0)
          " 2>/dev/null)

          echo "critical_count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
          echo "medium_count=$MEDIUM_COUNT" >> $GITHUB_OUTPUT
          echo "low_count=$LOW_COUNT" >> $GITHUB_OUTPUT

      - name: Generate SARIF Output
        if: always()
        run: |
          $THEA_AUDIT scan \
            --path . \
            --format sarif \
            --output audit-results.sarif \
            --policy thea-policy.json || true

      - name: Upload SARIF to GitHub Security
        if: always() && hashFiles('audit-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@4f3212b61783c3c68e8309a0f18a699764811cda # v3.27.1
        with:
          sarif_file: audit-results.sarif
          category: thea-audit

      - name: Upload Audit Artifacts
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: thea-audit-full-${{ github.sha }}
          path: |
            audit-results.yaml
            audit-results.json
            audit-report.md
            audit-results.sarif
          retention-days: 90

      - name: Create Issue on Critical Findings
        if: steps.audit.outputs.critical_count != '' && steps.audit.outputs.critical_count > 0
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');

            const criticalCount = ${{ steps.audit.outputs.critical_count }};
            const highCount = ${{ steps.audit.outputs.high_count }};

            let reportContent = '';
            if (fs.existsSync('audit-report.md')) {
              reportContent = fs.readFileSync('audit-report.md', 'utf8');
            }

            // Truncate to stay under GitHub's 65,536 char issue body limit
            const MAX_BODY = 60000;
            if (reportContent.length > MAX_BODY) {
              reportContent = reportContent.substring(0, MAX_BODY) + '\n\n... (truncated â€” see full artifact)';
            }

            const title = `Security Audit: ${criticalCount} Critical Finding(s) Detected`;

            const body = `## Security Audit Alert

            A full security audit has detected critical security issues that require immediate attention.

            ### Summary
            - **Critical**: ${criticalCount}
            - **High**: ${highCount}

            ### Commit
            - SHA: \`${{ github.sha }}\`
            - Ref: \`${{ github.ref }}\`

            ### Full Report
            ${reportContent}

            ---

            **Action Required**: Please review and address these findings immediately.

            *This issue was automatically created by thea-audit security scanner.*
            `;

            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,critical'
            });

            const existingIssue = issues.find(issue =>
              issue.title.includes('Security Audit') &&
              issue.title.includes('Critical')
            );

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Updated Audit Results\n\nCommit: \`${{ github.sha }}\`\n\n${reportContent}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'critical', 'automated']
              });
            }

      - name: Update Job Summary
        if: always()
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Critical | ${{ steps.audit.outputs.critical_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| High | ${{ steps.audit.outputs.high_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Medium | ${{ steps.audit.outputs.medium_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Low | ${{ steps.audit.outputs.low_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "audit-report.md" ]; then
            echo "### Detailed Report" >> $GITHUB_STEP_SUMMARY
            cat audit-report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Audit Status
        run: |
          CRITICAL=${{ steps.audit.outputs.critical_count }}
          HIGH=${{ steps.audit.outputs.high_count }}

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Security audit found $CRITICAL critical severity issue(s)"
            exit 1
          fi

          if [ "$HIGH" -gt 0 ]; then
            echo "::error::Security audit found $HIGH high severity issue(s)"
            exit 1
          fi

          echo "Security audit completed successfully"
