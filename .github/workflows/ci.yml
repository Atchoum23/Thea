# Thea CI/CD Pipeline
# Version: 2.0.0 - Enhanced with CodeCov, SonarCloud, DeepSource
# Last Updated: January 16, 2026

name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'release/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build configuration'
        required: true
        default: 'Debug'
        type: choice
        options:
          - Debug
          - Release

env:
  XCODE_VERSION: '16.2'
  DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # SWIFTLINT
  # ============================================
  swiftlint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint lint --strict --reporter github-actions-logging
        continue-on-error: true

      - name: Generate SwiftLint JSON Report
        run: |
          swiftlint lint --reporter json > swiftlint-report.json || true
        continue-on-error: true

      - name: Upload SwiftLint Report
        uses: actions/upload-artifact@v4
        with:
          name: swiftlint-report
          path: swiftlint-report.json
          if-no-files-found: ignore

  # ============================================
  # BUILD SPM
  # ============================================
  build-spm:
    name: Build with SPM
    runs-on: macos-14
    strategy:
      matrix:
        configuration: [debug, release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build with SPM
        run: swift build -c ${{ matrix.configuration }} -v

      - name: Run Tests
        if: matrix.configuration == 'debug'
        run: swift test --enable-code-coverage
        continue-on-error: true

      - name: Export Coverage (SPM)
        if: matrix.configuration == 'debug'
        run: |
          xcrun llvm-cov export \
            .build/debug/TheaPackageTests.xctest/Contents/MacOS/TheaPackageTests \
            -instr-profile=.build/debug/codecov/default.profdata \
            -format=lcov > coverage-spm.lcov || true
        continue-on-error: true

      - name: Upload SPM Coverage
        if: matrix.configuration == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-spm
          path: coverage-spm.lcov
          if-no-files-found: ignore

  # ============================================
  # BUILD macOS
  # ============================================
  build-xcode-macos:
    name: Build macOS App
    runs-on: macos-14
    needs: swiftlint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Thea-macOS
        run: |
          xcodebuild build \
            -scheme Thea-macOS \
            -destination 'platform=macOS' \
            -configuration Release \
            -resultBundlePath build/results-macos.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload macOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thea-macos-${{ github.sha }}
          path: build/Build/Products/Release/Thea.app
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Build Results
        uses: actions/upload-artifact@v4
        with:
          name: build-results-macos
          path: build/results-macos.xcresult
          if-no-files-found: ignore

  # ============================================
  # BUILD iOS
  # ============================================
  build-xcode-ios:
    name: Build iOS App
    runs-on: macos-14
    needs: swiftlint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Thea-iOS
        run: |
          xcodebuild build \
            -scheme Thea-iOS \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  # ============================================
  # BUILD watchOS
  # ============================================
  build-xcode-watchos:
    name: Build watchOS App
    runs-on: macos-14
    needs: swiftlint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Thea-watchOS
        run: |
          xcodebuild build \
            -scheme Thea-watchOS \
            -destination 'generic/platform=watchOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  # ============================================
  # BUILD tvOS
  # ============================================
  build-xcode-tvos:
    name: Build tvOS App
    runs-on: macos-14
    needs: swiftlint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Thea-tvOS
        run: |
          xcodebuild build \
            -scheme Thea-tvOS \
            -destination 'generic/platform=tvOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  # ============================================
  # TESTS WITH COVERAGE
  # ============================================
  test:
    name: Tests & Coverage
    runs-on: macos-14
    needs: [build-xcode-macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Run Tests with Coverage
        run: |
          xcodebuild test \
            -scheme Thea-macOS \
            -destination 'platform=macOS' \
            -configuration Debug \
            -resultBundlePath build/test-results.xcresult \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Export Coverage to JSON
        run: |
          xcrun xccov view --report --json build/test-results.xcresult > coverage.json || true
        continue-on-error: true

      - name: Export Coverage to Cobertura XML
        run: |
          # Install xcresultparser if needed
          brew install a7ex/homebrew-formulae/xcresultparser || true
          xcresultparser --output-format cobertura build/test-results.xcresult > coverage.xml || true
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results.xcresult
          if-no-files-found: ignore

      - name: Upload Coverage JSON
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json
          if-no-files-found: ignore

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

  # ============================================
  # CODECOV UPLOAD
  # ============================================
  codecov:
    name: CodeCov Upload
    runs-on: macos-14
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Coverage XML
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: ./
        continue-on-error: true

      - name: Download Coverage JSON
        uses: actions/download-artifact@v4
        with:
          name: coverage-json
          path: ./
        continue-on-error: true

      - name: Upload to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Atchoum23/Thea
          files: ./coverage.xml,./coverage.json
          flags: unittests,macos
          name: thea-macos-coverage
          fail_ci_if_error: false
          verbose: true

  # ============================================
  # SONARCLOUD ANALYSIS
  # ============================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download SwiftLint Report
        uses: actions/download-artifact@v4
        with:
          name: swiftlint-report
          path: ./
        continue-on-error: true

      - name: Download Coverage XML
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: ./
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ============================================
  # DEEPSOURCE ANALYSIS
  # ============================================
  deepsource:
    name: DeepSource Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Download Coverage XML
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: ./
        continue-on-error: true

      - name: Report Test Coverage to DeepSource
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: swift
          coverage-file: coverage.xml
          dsn: ${{ secrets.DEEPSOURCE_DSN }}
        continue-on-error: true

  # ============================================
  # SECURITY SCANNING (FINDING-013)
  # ============================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # CodeQL Analysis for Swift
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:swift"

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Scan Swift dependencies
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

      # Scan NPM dependencies (MCP server)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit NPM dependencies
        run: |
          cd Tools/terminal-mcp-server
          npm audit --audit-level=high || true
        continue-on-error: true

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================
  # QUALITY SUMMARY
  # ============================================
  quality-check:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [swiftlint, build-xcode-macos, test, security-scan, dependency-scan, secret-scan]
    if: always()
    steps:
      - name: Check Status
        run: |
          echo "## ðŸ“Š Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.swiftlint.result }}" == "success" ]]; then
            echo "| SwiftLint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| SwiftLint | âš ï¸ ${{ needs.swiftlint.result }} |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.build-xcode-macos.result }}" == "success" ]]; then
            echo "| macOS Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| macOS Build | âŒ ${{ needs.build-xcode-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "| iOS Build | â¸ï¸ Disabled |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "| Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests | âš ï¸ ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated by Thea CI Pipeline*" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical checks failed
        if: needs.build-xcode-macos.result == 'failure'
        run: exit 1
