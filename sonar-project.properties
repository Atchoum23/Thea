# SonarCloud Configuration for Thea
# Version: 1.1.0
# Last Updated: January 16, 2026

# ============================================
# PROJECT IDENTIFICATION
# ============================================
sonar.projectKey=Atchoum23_Thea
sonar.projectName=Thea
sonar.projectVersion=1.3.0

# ============================================
# ORGANIZATION
# ============================================
sonar.organization=atchoum23

# ============================================
# SOURCE CONFIGURATION
# ============================================
sonar.sources=Shared,Platforms,iOS,macOS,watchOS,tvOS,iPadOS
sonar.tests=Tests
sonar.sourceEncoding=UTF-8

# ============================================
# EXCLUSIONS
# ============================================
sonar.exclusions=\
  **/build/**,\
  **/.build/**,\
  **/DerivedData/**,\
  **/Pods/**,\
  **/Carthage/**,\
  **/*.generated.swift,\
  **/Package.swift,\
  **/*.xcodeproj/**,\
  **/*.xcworkspace/**,\
  **/SourcePackages/**

sonar.test.exclusions=\
  **/Tests/**,\
  **/*Tests.swift,\
  **/*Test.swift

# ============================================
# SWIFT/OBJECTIVE-C CONFIGURATION
# ============================================
sonar.swift.coverage.reportPaths=coverage.xml
sonar.swift.swiftlint.reportPaths=swiftlint-report.json

# ============================================
# ANALYSIS CONFIGURATION
# ============================================
sonar.scm.provider=git

# Duplications
sonar.cpd.exclusions=\
  **/*Tests.swift,\
  **/Tests/**

# ============================================
# QUALITY GATE
# ============================================
# Fail the quality gate if:
# - Coverage is below 50%
# - Duplications are above 10%
# - Maintainability issues (code smells) increase
# - New bugs are introduced
# - New vulnerabilities are introduced

# ============================================
# LANGUAGE HINTS
# ============================================
sonar.language=swift

# ============================================
# LINKS
# ============================================
sonar.links.homepage=https://thea.app
sonar.links.ci=https://github.com/Atchoum23/Thea/actions
sonar.links.issue=https://github.com/Atchoum23/Thea/issues
sonar.links.scm=https://github.com/Atchoum23/Thea
