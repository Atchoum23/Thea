<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - dark blue/charcoal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1c1c2e"/>
      <stop offset="100%" stop-color="#12121f"/>
    </linearGradient>
    
    <!-- Main spiral gradient - warm amber to light gold -->
    <linearGradient id="spiralMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e67300"/>
      <stop offset="30%" stop-color="#ff8c00"/>
      <stop offset="60%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#ffcc66"/>
    </linearGradient>
    
    <!-- Spiral edge highlight -->
    <linearGradient id="spiralEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb84d"/>
      <stop offset="50%" stop-color="#ffc966"/>
      <stop offset="100%" stop-color="#ffe0a3"/>
    </linearGradient>
    
    <!-- Center orb gradient -->
    <radialGradient id="centerOrb" cx="45%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#fff5e0"/>
      <stop offset="60%" stop-color="#ffcc66"/>
      <stop offset="100%" stop-color="#ff9900"/>
    </radialGradient>
    
    <!-- Large ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9933" stop-opacity="0.35"/>
      <stop offset="40%" stop-color="#ff8800" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Spiral outer glow filter -->
    <filter id="spiralGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Center glow filter -->
    <filter id="centerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path for rounded icon -->
    <clipPath id="iconClip">
      <rect x="0" y="0" width="1024" height="1024" rx="227" ry="227"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#iconClip)">
    <!-- Dark background -->
    <rect width="1024" height="1024" fill="url(#bgGradient)"/>
    
    <!-- Ambient glow behind spiral -->
    <ellipse cx="490" cy="500" rx="380" ry="380" fill="url(#ambientGlow)"/>
    
    <!-- Main elegant spiral - matching DALL-E reference -->
    <g filter="url(#spiralGlow)">
      <!-- Primary spiral stroke - elegant S-curve swooping 1.5 times -->
      <path 
        d="M 515 155
           C 750 170, 870 340, 855 510
           C 840 700, 660 845, 470 840
           C 280 835, 140 680, 160 490
           C 180 310, 340 200, 500 220
           C 650 240, 740 360, 720 490
           C 700 610, 580 700, 460 680
           C 350 660, 280 560, 310 460
           C 340 370, 430 320, 510 350
           C 580 375, 620 440, 590 510
           C 565 570, 500 600, 450 575"
        stroke="url(#spiralMain)" 
        stroke-width="52" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      
      <!-- Inner edge highlight for 3D depth -->
      <path 
        d="M 515 165
           C 740 180, 860 345, 845 510
           C 830 690, 655 830, 475 825
           C 290 820, 155 675, 175 495
           C 195 320, 350 215, 505 235
           C 645 255, 730 370, 710 495
           C 690 605, 575 690, 465 670
           C 360 650, 295 555, 325 460
           C 355 380, 440 335, 515 365
           C 575 390, 610 450, 585 515"
        stroke="url(#spiralEdge)" 
        stroke-width="20" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.5"
      />
    </g>
    
    <!-- Center glowing orb -->
    <g filter="url(#centerGlow)">
      <ellipse cx="475" cy="520" rx="85" ry="85" fill="url(#centerOrb)" opacity="0.95"/>
    </g>
    
    <!-- Bright core -->
    <ellipse cx="470" cy="515" rx="50" ry="50" fill="#fff8e6"/>
    <ellipse cx="465" cy="508" rx="32" ry="32" fill="#ffffff"/>
    
    <!-- Small highlight -->
    <ellipse cx="452" cy="495" rx="14" ry="10" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
