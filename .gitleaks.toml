# Gitleaks Configuration for Thea Project
# This file defines rules and exclusions for secret detection scanning

title = "Thea Project Gitleaks Configuration"

# Paths to exclude from scanning
# These are build artifacts and external dependencies
[allowlist]
paths = [
    '''\.build/''',
    '''DerivedData/''',
    '''\.git/''',
    '''node_modules/''',
]

# Files to completely ignore
# sonar-project.properties only contains public project identifiers
regexTarget = "match"
regexes = [
    '''sonar\.projectKey=Atchoum23_Thea''',
]
