title = "Thea Gitleaks Config"
[extend]
useDefault = true

[allowlist]
paths = [
    '''\.build/''',
    '''DerivedData/''',
    '''\.git/''',
    '''node_modules/''',
]

[[allowlist.rules]]
id = "test-fixtures"
description = "Ignore test fixtures and ML model hashes"
paths = [
  '''Tests/.*''',
  '''.*\.mlmodelc/.*''',
  '''.*Package\.resolved''',
]

[[allowlist.rules]]
id = "sample-data"
description = "Ignore sample/example data files"
regexTarget = "line"
regexes = ['''example.*key''', '''sample.*token''', '''placeholder''']

[[allowlist.rules]]
id = "sonar-project-id"
description = "SonarCloud public project identifiers"
regexTarget = "match"
regexes = ['''sonar\.projectKey=Atchoum23_Thea''']
