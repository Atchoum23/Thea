<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thea</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="icon-48.png" alt="Thea" width="28" height="28">
                <h1>Thea</h1>
            </div>
            <span class="page-context" id="page-context">AI Assistant</span>
        </header>

        <!-- Search -->
        <div class="search-box">
            <input type="text" id="query-input" placeholder="Ask Thea anything...">
            <button id="ask-btn" title="Ask">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>

        <!-- Actions Grid -->
        <div class="action-grid">
            <button class="action-btn" data-action="summarize" title="Summarize page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                <span>Summarize</span>
            </button>
            <button class="action-btn" data-action="save" title="Save to memory">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                <span>Save Page</span>
            </button>
            <button class="action-btn" data-action="translate" title="Translate page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 8l6 10M4 14h8M10 2v2M3 6h8M11 4c0 4.4-3.6 8-8 8"/>
                    <path d="M14 10l2.3 5 2.3 5M16 16h4.6"/>
                </svg>
                <span>Translate</span>
            </button>
            <button class="action-btn" data-action="extract" title="Extract data">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                <span>Extract</span>
            </button>
        </div>

        <!-- Recent Saves -->
        <div class="recent-section">
            <div class="section-title">Recent Saves</div>
            <div id="recent-list">
                <div class="recent-item empty">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    <div class="recent-text">
                        <div class="recent-title">No recent saves</div>
                        <div class="recent-subtitle">Save pages to see them here</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="#" id="open-app">Open Thea App</a>
            <div class="status">
                <div class="status-dot"></div>
                Connected
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
