<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #f8f9fa 0%, #fff 100%);
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-text p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 16px;
        }

        .search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box button {
            padding: 10px 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: scale(1.02);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .action-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .action-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .action-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .action-title {
            font-size: 13px;
            font-weight: 500;
        }

        .recent-section {
            margin-top: 16px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .recent-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .recent-icon {
            width: 32px;
            height: 32px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .recent-text {
            flex: 1;
            overflow: hidden;
        }

        .recent-title {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-subtitle {
            font-size: 11px;
            color: #888;
        }

        .footer {
            padding: 12px 16px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a2e;
                color: #fff;
            }

            .content {
                background: #1a1a2e;
            }

            .search-box input {
                background: #16213e;
                border-color: #0f3460;
                color: #fff;
            }

            .action-card, .recent-item {
                background: #16213e;
                border-color: #0f3460;
            }

            .action-card:hover, .recent-item:hover {
                background: #0f3460;
            }

            .footer {
                border-color: #0f3460;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">‚ú®</div>
        <div class="header-text">
            <h1>Thea</h1>
            <p id="page-context">AI Assistant</p>
        </div>
    </div>

    <div class="content">
        <div class="search-box">
            <input type="text" id="query-input" placeholder="Ask Thea anything...">
            <button id="ask-btn">Ask</button>
        </div>

        <div class="actions-grid">
            <div class="action-card" data-action="summarize">
                <div class="action-icon">üìù</div>
                <div class="action-title">Summarize</div>
            </div>
            <div class="action-card" data-action="save">
                <div class="action-icon">üíæ</div>
                <div class="action-title">Save Page</div>
            </div>
            <div class="action-card" data-action="translate">
                <div class="action-icon">üåê</div>
                <div class="action-title">Translate</div>
            </div>
            <div class="action-card" data-action="extract">
                <div class="action-icon">üìä</div>
                <div class="action-title">Extract Data</div>
            </div>
        </div>

        <div class="recent-section">
            <div class="section-title">Recent Saves</div>
            <div id="recent-list">
                <div class="recent-item">
                    <div class="recent-icon">üìÑ</div>
                    <div class="recent-text">
                        <div class="recent-title">No recent saves</div>
                        <div class="recent-subtitle">Save pages to see them here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#" id="open-app">Open Thea App</a>
        <div class="status">
            <div class="status-dot"></div>
            Connected
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
