# Thea Launch Flow - App launch and initial state verification
appId: app.thea.ios
---
- launchApp:
    clearState: true
    permissions:
      all: allow

# Wait for app UI to fully settle after fresh install
- waitForAnimationToEnd

# Verify app launched to home screen â€” WelcomeView is always shown on fresh install
# (no conversations exist after clearState, so chat tab shows WelcomeView)
- assertVisible:
    text: "How can I help you today?"

- takeScreenshot: launch_initial_state

# Verify tab bar is accessible via accessibility identifiers (iOS 26 liquid glass)
- assertVisible:
    id: "tab-chat"
    optional: true

- assertVisible:
    id: "tab-settings"
    optional: true

- takeScreenshot: launch_tabs_visible
