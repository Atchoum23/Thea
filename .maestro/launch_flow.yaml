# Thea Launch Flow - App launch and initial state verification
appId: app.thea.ios
---
- launchApp:
    clearState: true
    permissions:
      all: allow

# Wait for app UI to fully settle after fresh install
- waitForAnimationToEnd

# Verify app launched successfully - should show tab bar with Chat selected
- assertVisible:
    text: "Chat"

- assertVisible:
    text: "Settings"

- takeScreenshot: launch_initial_state

# Verify additional tabs are accessible
- assertVisible:
    text: "Projects"

- assertVisible:
    text: "Health"

- takeScreenshot: launch_tabs_visible
