# Thea Navigation Flow - Test tab navigation and basic screen transitions
appId: app.thea.ios
---
- launchApp:
    permissions:
      all: allow

# Wait for app UI to settle
- waitForAnimationToEnd

# DIAGNOSTIC: capture whatever is on screen immediately after launch
- takeScreenshot: debug_1_after_wait

# Verify app launched to home screen
- assertVisible:
    text: "How can I help you today?"
    optional: true

# Navigate to Projects tab via accessibility identifier (iOS 26 liquid glass tab bar)
- tapOn:
    id: "tab-projects"
    optional: true
- takeScreenshot: projects_tab

# Navigate to Health tab
- tapOn:
    id: "tab-health"
    optional: true
- takeScreenshot: health_tab

# Navigate to Settings tab
- tapOn:
    id: "tab-settings"
    optional: true
- assertVisible:
    text: "AI & Models"
    optional: true
- takeScreenshot: settings_tab

# Navigate back to Chat tab
- tapOn:
    id: "tab-chat"
    optional: true
- takeScreenshot: chat_tab_return
