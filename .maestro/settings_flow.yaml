# Thea Settings Flow - Test settings navigation and major sections
appId: app.thea.ios
---
- launchApp:
    permissions:
      all: allow

# Wait for app UI to settle
- waitForAnimationToEnd

# Verify home screen loaded
- assertVisible:
    text: "How can I help you today?"

# Navigate to Settings tab via accessibility identifier (iOS 26 liquid glass tab bar)
- tapOn:
    id: "tab-settings"
    optional: true

- takeScreenshot: settings_main

# Check major settings sections exist
- assertVisible:
    text: "Appearance"
    optional: true

# Navigate to AI Providers (if visible)
- tapOn:
    text: "AI Providers"
    optional: true
- takeScreenshot: settings_ai_providers
- back

# Navigate to Appearance section
- scrollUntilVisible:
    element:
      text: "Appearance"
    direction: DOWN
    optional: true

- takeScreenshot: settings_appearance

# Check theme picker exists
- assertVisible:
    text: "Theme"
    optional: true

# Scroll to About section
- scrollUntilVisible:
    element:
      text: "About"
    direction: DOWN
    optional: true

- takeScreenshot: settings_about

# Navigate back to Chat
- tapOn:
    id: "tab-chat"
    optional: true
