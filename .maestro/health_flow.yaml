# Thea Health Flow - Test Health tab navigation
appId: app.thea.ios
---
- launchApp

# Navigate to Health tab
- tapOn:
    text: "Health"

- takeScreenshot: health_tab_initial

# Verify health overview is visible
- assertVisible:
    text: "Health"

- takeScreenshot: health_tab_loaded

# Navigate back to Chat
- tapOn:
    text: "Chat"
- takeScreenshot: health_flow_complete
